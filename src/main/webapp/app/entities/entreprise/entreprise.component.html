<div>
    <h2 id="page-heading">
        <span jhiTranslate="spiralExpressApp.entreprise.home.title">Entreprises</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entreprise" [routerLink]="['/entreprise/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="spiralExpressApp.entreprise.home.createLabel">
            Create a new Entreprise
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="entreprises?.length === 0">
        <span jhiTranslate="spiralExpressApp.entreprise.home.notFound">No entreprises found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="entreprises && entreprises.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="spiralExpressApp.entreprise.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="spiralExpressApp.entreprise.actif">Actif</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entreprise of entreprises ;trackBy: trackId">
                    <td><a [routerLink]="['/entreprise', entreprise.id, 'view']">{{ entreprise.id }}</a></td>
                    <td>{{ entreprise.nom }}</td>
                    <td>{{ entreprise.actif }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/entreprise', entreprise.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/entreprise', entreprise.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(entreprise)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
