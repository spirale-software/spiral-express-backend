<div>
    <h2 id="page-heading">
        <span jhiTranslate="spiralExpressApp.coli.home.title">Colis</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-coli" [routerLink]="['/coli/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="spiralExpressApp.coli.home.createLabel">
            Create a new Coli
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="colis?.length === 0">
        <span jhiTranslate="spiralExpressApp.coli.home.notFound">No colis found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="colis && colis.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="spiralExpressApp.coli.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="spiralExpressApp.coli.longueur">Longueur</span></th>
                    <th scope="col" ><span jhiTranslate="spiralExpressApp.coli.largeur">Largeur</span></th>
                    <th scope="col" ><span jhiTranslate="spiralExpressApp.coli.hauteur">Hauteur</span></th>
                    <th scope="col" ><span jhiTranslate="spiralExpressApp.coli.poids">Poids</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let coli of colis ;trackBy: trackId">
                    <td><a [routerLink]="['/coli', coli.id, 'view']">{{ coli.id }}</a></td>
                    <td>{{ coli.description }}</td>
                    <td>{{ coli.longueur }}</td>
                    <td>{{ coli.largeur }}</td>
                    <td>{{ coli.hauteur }}</td>
                    <td>{{ coli.poids }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/coli', coli.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/coli', coli.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(coli)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
