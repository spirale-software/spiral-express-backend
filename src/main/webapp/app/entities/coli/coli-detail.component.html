<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="coli">
            <h2><span jhiTranslate="spiralExpressApp.coli.detail.title">Coli</span> {{ coli.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="spiralExpressApp.coli.description">Description</span></dt>
                <dd>
                    <span>{{ coli.description }}</span>
                </dd>
                <dt><span jhiTranslate="spiralExpressApp.coli.longueur">Longueur</span></dt>
                <dd>
                    <span>{{ coli.longueur }}</span>
                </dd>
                <dt><span jhiTranslate="spiralExpressApp.coli.largeur">Largeur</span></dt>
                <dd>
                    <span>{{ coli.largeur }}</span>
                </dd>
                <dt><span jhiTranslate="spiralExpressApp.coli.hauteur">Hauteur</span></dt>
                <dd>
                    <span>{{ coli.hauteur }}</span>
                </dd>
                <dt><span jhiTranslate="spiralExpressApp.coli.poids">Poids</span></dt>
                <dd>
                    <span>{{ coli.poids }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/coli', coli.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
