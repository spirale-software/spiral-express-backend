<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="adresse">
            <h2><span jhiTranslate="spiralExpressApp.adresse.detail.title">Adresse</span> {{ adresse.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="spiralExpressApp.adresse.pays">Pays</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'spiralExpressApp.Pays.' + adresse.pays }}">{{ adresse.pays }}</span>
                </dd>
                <dt><span jhiTranslate="spiralExpressApp.adresse.ville">Ville</span></dt>
                <dd>
                    <span>{{ adresse.ville }}</span>
                </dd>
                <dt><span jhiTranslate="spiralExpressApp.adresse.codePostal">Code Postal</span></dt>
                <dd>
                    <span>{{ adresse.codePostal }}</span>
                </dd>
                <dt><span jhiTranslate="spiralExpressApp.adresse.rue">Rue</span></dt>
                <dd>
                    <span>{{ adresse.rue }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/adresse', adresse.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
