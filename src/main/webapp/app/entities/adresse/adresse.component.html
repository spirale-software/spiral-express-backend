<div>
    <h2 id="page-heading">
        <span jhiTranslate="spiralExpressApp.adresse.home.title">Adresses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-adresse" [routerLink]="['/adresse/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="spiralExpressApp.adresse.home.createLabel">
            Create a new Adresse
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="adresses?.length === 0">
        <span jhiTranslate="spiralExpressApp.adresse.home.notFound">No adresses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="adresses && adresses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="spiralExpressApp.adresse.pays">Pays</span></th>
                    <th scope="col" ><span jhiTranslate="spiralExpressApp.adresse.ville">Ville</span></th>
                    <th scope="col" ><span jhiTranslate="spiralExpressApp.adresse.codePostal">Code Postal</span></th>
                    <th scope="col" ><span jhiTranslate="spiralExpressApp.adresse.rue">Rue</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let adresse of adresses ;trackBy: trackId">
                    <td><a [routerLink]="['/adresse', adresse.id, 'view']">{{ adresse.id }}</a></td>
                    <td jhiTranslate="{{ 'spiralExpressApp.Pays.' + adresse.pays }}">{{ adresse.pays }}</td>
                    <td>{{ adresse.ville }}</td>
                    <td>{{ adresse.codePostal }}</td>
                    <td>{{ adresse.rue }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/adresse', adresse.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/adresse', adresse.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(adresse)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
