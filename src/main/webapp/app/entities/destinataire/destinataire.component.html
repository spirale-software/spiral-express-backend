<div>
    <h2 id="page-heading">
        <span jhiTranslate="spiralExpressApp.destinataire.home.title">Destinataires</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-destinataire" [routerLink]="['/destinataire/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="spiralExpressApp.destinataire.home.createLabel">
            Create a new Destinataire
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="destinataires?.length === 0">
        <span jhiTranslate="spiralExpressApp.destinataire.home.notFound">No destinataires found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="destinataires && destinataires.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="spiralExpressApp.destinataire.personne">Personne</span></th>
                    <th scope="col" ><span jhiTranslate="spiralExpressApp.destinataire.client">Client</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let destinataire of destinataires ;trackBy: trackId">
                    <td><a [routerLink]="['/destinataire', destinataire.id, 'view']">{{ destinataire.id }}</a></td>
                    <td>
                        <div *ngIf="destinataire.personne">
                            <a [routerLink]="['/personne', destinataire.personne?.id, 'view']" >{{ destinataire.personne?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="destinataire.client">
                            <a [routerLink]="['/client', destinataire.client?.id, 'view']" >{{ destinataire.client?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/destinataire', destinataire.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/destinataire', destinataire.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(destinataire)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
