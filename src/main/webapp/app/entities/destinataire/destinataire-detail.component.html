<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="destinataire">
            <h2><span jhiTranslate="spiralExpressApp.destinataire.detail.title">Destinataire</span> {{ destinataire.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="spiralExpressApp.destinataire.personne">Personne</span></dt>
                <dd>
                    <div *ngIf="destinataire.personne">
                        <a [routerLink]="['/personne', destinataire.personne?.id, 'view']">{{ destinataire.personne?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="spiralExpressApp.destinataire.client">Client</span></dt>
                <dd>
                    <div *ngIf="destinataire.client">
                        <a [routerLink]="['/client', destinataire.client?.id, 'view']">{{ destinataire.client?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/destinataire', destinataire.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
