<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="partenaire">
            <h2><span jhiTranslate="spiralExpressApp.partenaire.detail.title">Partenaire</span> {{ partenaire.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="spiralExpressApp.partenaire.numero">Numero</span></dt>
                <dd>
                    <span>{{ partenaire.numero }}</span>
                </dd>
                <dt><span jhiTranslate="spiralExpressApp.partenaire.personne">Personne</span></dt>
                <dd>
                    <div *ngIf="partenaire.personne">
                        <a [routerLink]="['/personne', partenaire.personne?.id, 'view']">{{ partenaire.personne?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/partenaire', partenaire.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
